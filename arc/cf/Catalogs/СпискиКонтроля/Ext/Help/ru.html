<h1 class="">Списки контроля</h1>
<p style="margin-left: 0px">Предназначены для группировки объектов по целям и периодичности контроля. Пользователь для своего удобства может создавать сколько угодно списков контроля.<br>На контроль могут быть поставлены "Технические проекты", "Задачи процесса", "Ошибки" и "Ветки".</p>
