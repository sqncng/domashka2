<h1 class="">Форма выбора задачи шаблона</h1>
<p style="margin-left: 0px">Задачи, которые по тем или иным причинам выбрать нельзя выделяются серым цветом.<br>Например, при выборе вышестоящей задачи нельзя выбрать текущую, подчиненные и предшествующие задачи.</p>
