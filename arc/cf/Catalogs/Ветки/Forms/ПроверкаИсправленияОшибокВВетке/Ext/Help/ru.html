<h1 class="">Проверка исправления ошибок в ветке</h1>
<p style="margin-left: 0px">Форма используется для проверки, что для всех ошибок, исправленных в ветке, есть соответствующий коммит в Git.<br>Используется только при режиме разработки в Git репозитории.<br>Позволяет быстро очистить или указать ветку как ветку исправления проблемных ошибок. </p>
