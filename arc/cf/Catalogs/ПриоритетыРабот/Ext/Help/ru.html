<a name="70a6370b13ca43baa611bed9691c46111905a4d4005056a5c4e811eca9e03e57acc5"><h3 style="margin-left: 0px">Для чего предназначен справочник "Приоритеты"?</h3></a>
<p style="margin-left: 20px">Приоритеты настраиваются в разрезе проектов и позволяют управлять важностью работ, таких как технические проекты и задачи.</p>
