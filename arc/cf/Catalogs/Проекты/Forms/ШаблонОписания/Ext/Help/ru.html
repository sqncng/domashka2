<h1 class="">Шаблон описания</h1>
<p style="margin-left: 0px">Шаблоны описания используются для однообразного оформления технических проектов. Если задан шаблон, то при создании новых технических проектов в рамках проекта текст шаблона автоматически подставляется в описание технического проекта и может быть отредактирован пользователем.</p>
