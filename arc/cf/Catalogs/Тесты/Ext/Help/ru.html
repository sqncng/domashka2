<h1 class="">Тесты</h1>
<p style="margin-left: 0px">Для проверки наличия или отсутствия ошибок разрабатываемой информационной системы в СППР предусмотрен механизм тестов.<br></p>
<p style="margin-left: 0px">Элементы справочника тесты могут создаваться как вручную, так и при загрузке данных из системы контроля версий регламентным заданием <b>Загрузка результатов тестирования</b>.</p>
<p> </p></body></html>
