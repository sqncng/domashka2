<h1 class="">Статусы встраивания механизма в объекты</h1>
<p style="margin-left: 0px">Форма показывает все возможные объекты метаданных, в которые может быть встроен текущий механизм.<br>Для каждого объекта указан статус встраивания механизма в объект.<br>Для выделенных объектов доступна групповая установка статуса.</p>
