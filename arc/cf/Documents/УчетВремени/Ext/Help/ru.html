<h1 class="">Учет времени</h1>
<p style="margin-left: 0px">Документ предназначен для отражения в учете затрат времени на реализацию задач, работу с ошибками и другую деятельность. Учет ведется в разрезе <a href="Catalog.ЗадачиПроцесса/Help">задач</a>, <a href="Catalog.Ошибки/Help">ошибок</a>, <a href="Catalog.Проекты/Help">проектов</a> и <a href="Catalog.ВидыДеятельности/Help">видов деятельности</a>.</p>
